<div class="bg-image img">
    <div class="container">
        <div class="row">
            <div class="">
                <h1>Mes expériences</h1>
                <div *ngIf="this.CvData">
                    <ul class="timeline">
                        <li *ngFor="let E of this.CvData.Contenu.Experiences" onload="test()">
                            
                            <div class="row id">
                                <h5 class="col-sm-9">Sujet : {{E.Sujet}}</h5>
                                <div class="col-sm-3">Date : {{E.Periode}},
                                    <i>Durée : {{E.Duree}}</i>
                                </div>
                            </div>
                            <br>
                            <div>
                                <h6>Dèscription</h6>
                                <p>{{E.Descriptions}}</p>
                            </div>
                            <br>
                            <br>
                        </li>
                    </ul>
                </div>

            </div>
        </div>
    </div>

</div>
